version: '3.9'

services:
  db:
    image: postgres:16
    container_name: telemetry-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-telemetry}
    ports:
      - "5432:5432"
    volumes:
      - telemetry-db-data:/var/lib/postgresql/data

  api:
    build: .
    container_name: telemetry-api
    depends_on:
      - db
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-telemetry}
    ports:
      - "3000:3000"

volumes:
  telemetry-db-data:
